<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guess NUmber</title>
</head>
<body>

    <div id="main-container">
        <h1>Number guessing game</h1>
        <p>Try and guess random number between 1 and 100</p>
        <p>you have 10 attempts to guess the right number</p>
        <form id="form">
            <label for="guessField" id="label">Guess a Number</label>
            <input type="text" id="guessField" placeholder="Enter number">
            <input type="submit" value="Submit guess" id="submit-btn">
        </form>
        <div id="result">
            <p>previous Guesses: <span id="guessSlot"></span></p>
            <p>Guesse Remaining: <span id="remaining">10</span></p>
            <p id="lowOrHi"></p>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
